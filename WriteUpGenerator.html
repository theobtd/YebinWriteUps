<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Write-Up Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005bb5;
        }
        #fileUpload {
            display: none;
        }
        .upload-btn {
            background-color: #00a67d;
        }
        .upload-btn:hover {
            background-color: #008a66;
        }
        #fileList {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        #fileList div {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #fileList div:last-child {
            border-bottom: none;
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            width: 100%;
            min-height: 100px;
            background-color: #f9f9f9;
        }
        .prompt {
            font-style: italic;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Recruitment Write-Up Generator</h1>
    <div class="prompt">
        Upload candidate documents and generate a write-up of [100; 200] words.
    </div>

    <div class="container">
        <label for="fileUpload" class="upload-btn" style="cursor: pointer;">
            Upload CV
        </label>
        <input type="file" id="cvUpload" accept="application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
    
        <label for="notesUpload" class="upload-btn" style="cursor: pointer;">
            Upload Meeting Notes
        </label>
        <input type="file" id="notesUpload" accept="application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
    
        <div id="fileList"></div>
        <button id="sendButton">Generate Write-Up</button>
        <div id="response"></div>
    </div>
    <button id="logout-btn" style="margin-top: 20px;">Logout</button>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDuhXlQNsOk45T1RKzBrKUKjx4bYbYh0v4",
            authDomain: "yebinwriteups.firebaseapp.com",
            projectId: "yebinwriteups",
            storageBucket: "yebinwriteups.firebasestorage.app",
            messagingSenderId: "754222807819",
            appId: "1:754222807819:web:ccb059d0eff0820689400e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Redirect to login page if not authenticated
                window.location.href = 'index.html';
            }
        });

        // Logout function
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error("Error signing out:", error);
                });
        });

        const cvUpload = document.getElementById('cvUpload');
        const notesUpload = document.getElementById('notesUpload');
        
        let cvFile = null;
        let notesFile = null;
        
        cvUpload.addEventListener('change', (event) => {
            cvFile = event.target.files[0];
            updateFileList();
        });
        
        notesUpload.addEventListener('change', (event) => {
            notesFile = event.target.files[0];
            updateFileList();
        });
        
        function updateFileList() {
            fileList.innerHTML = '';
            if (cvFile) {
                const fileDiv = document.createElement('div');
                fileDiv.textContent = `CV: ${cvFile.name}`;
                fileList.appendChild(fileDiv);
            }
            if (notesFile) {
                const fileDiv = document.createElement('div');
                fileDiv.textContent = `Meeting Notes: ${notesFile.name}`;
                fileList.appendChild(fileDiv);
            }
        }
        
        sendButton.addEventListener('click', async () => {
            if (!cvFile || !notesFile) {
                responseDiv.textContent = 'Please upload both a CV and meeting notes.';
                return;
            }
        
            responseDiv.textContent = 'Extracting text from documents...';
        
            try {
                let cvText, notesText;
        
                if (cvFile.type === 'application/pdf') {
                    cvText = await extractTextFromPDF(cvFile);
                } else {
                    cvText = await extractTextFromDOCX(cvFile);
                }
        
                if (notesFile.type === 'application/pdf') {
                    notesText = await extractTextFromPDF(notesFile);
                } else {
                    notesText = await extractTextFromDOCX(notesFile);
                }
        
                const examples = `
        Example 1:
        CV: [text from CV for example 1]
        Meeting Notes: [text from meeting notes for example 1]
        Write-Up: [your write-up for example 1]
        
        Example 2:
        CV: [text from CV for example 2]
        Meeting Notes: [text from meeting notes for example 2]
        Write-Up: [your write-up for example 2]
        
        Example 3:
        CV: [text from CV for example 3]
        Meeting Notes: [text from meeting notes for example 3]
        Write-Up: [your write-up for example 3]
                `;
        
                const apiPrompt = `
        You are an experienced head hunter associate at Korn Ferry.
        I will provide you with examples of how I write candidate summaries based on their CV and my meeting notes.
        Use these examples as a guide to write a new summary in my style.
        
        ${examples}
        
        ---
        New Request:
        CV: ${cvText}
        Meeting Notes: ${notesText}
        Write-Up:
                `;
        
                const backendUrl = 'https://vercel-mistral-backend-cxobp8vav-theobtds-projects.vercel.app/api/chat';
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: apiPrompt }),
                });
        
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
        
                const data = await response.json();
                responseDiv.textContent = data.reply;
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });


    </script>
</body>
</html>
