<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recruitment Write-Up Generator</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="auth-container">
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button id="login-btn">Login</button>
            <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
            <div id="error-message" style="color: red;"></div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDuhXlQNsOk45T1RKzBrKUKjx4bYbYh0v4",
            authDomain: "yebinwriteups.firebaseapp.com",
            projectId: "yebinwriteups",
            storageBucket: "yebinwriteups.firebasestorage.app",
            messagingSenderId: "754222807819",
            appId: "1:754222807819:web:ccb059d0eff0820689400e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const signupLink = document.getElementById('signup-link');
        const errorMessage = document.getElementById('error-message');

        // Login function
        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to the WriteUpGenerator page after successful login
                    window.location.href = 'WriteUpGenerator.html';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });

        // Signup link
        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Account created successfully! Please login.");
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
