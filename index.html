<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Chat Mistral Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Le Chat Mistral Demo</h1>
    <button id="sendButton">Send "Hello World!"</button>
    <div id="response"></div>

    <script>
        document.getElementById('sendButton').addEventListener('click', async () => {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Sending...';

            try {
                // Replace this URL with your Vercel backend endpoint
                const backendUrl = 'https://vercel-mistral-backend-j2fjkvg9z-theobtds-projects.vercel.app/api/chat';
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: "Hello World!" }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                responseDiv.textContent = data.reply;
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
