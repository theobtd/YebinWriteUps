<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Write-Up Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005bb5;
        }
        #fileUpload {
            display: none;
        }
        .upload-btn {
            background-color: #00a67d;
        }
        .upload-btn:hover {
            background-color: #008a66;
        }
        #fileList {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        #fileList div {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #fileList div:last-child {
            border-bottom: none;
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            width: 100%;
            min-height: 100px;
            background-color: #f9f9f9;
        }
        .prompt {
            font-style: italic;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Recruitment Write-Up Generator</h1>
    <div class="prompt">
        Upload candidate documents and generate a write-up of [100; 200] words.
    </div>
    <div class="container">
        <label for="fileUpload" class="upload-btn" style="cursor: pointer;">
            Upload Documents (CV, JD, etc.)
        </label>
        <input type="file" id="fileUpload" multiple>
        <div id="fileList"></div>
        <button id="sendButton">Generate Write-Up</button>
        <div id="response"></div>
    </div>
    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileList = document.getElementById('fileList');
        const sendButton = document.getElementById('sendButton');
        const responseDiv = document.getElementById('response');
        let uploadedFiles = [];

        // Handle file uploads
        fileUpload.addEventListener('change', (event) => {
            uploadedFiles = Array.from(event.target.files);
            updateFileList();
        });

        // Update the displayed file list
        function updateFileList() {
            fileList.innerHTML = '';
            uploadedFiles.forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.textContent = file.name;
                fileList.appendChild(fileDiv);
            });
        }

        // Extract text from PDF
        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let text = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(' ');
            }
            return text;
        }

        // Extract text from DOCX
        async function extractTextFromDOCX(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer });
            return result.value;
        }

        // Handle sending extracted text to the backend
        sendButton.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) {
                responseDiv.textContent = 'Please upload at least one document.';
                return;
            }

            responseDiv.textContent = 'Extracting text from documents...';
            let extractedTexts = [];

            for (const file of uploadedFiles) {
                try {
                    if (file.type === 'application/pdf') {
                        const text = await extractTextFromPDF(file);
                        extractedTexts.push(text);
                    } else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                        const text = await extractTextFromDOCX(file);
                        extractedTexts.push(text);
                    } else {
                        responseDiv.textContent = `Unsupported file type: ${file.name}`;
                        return;
                    }
                } catch (error) {
                    responseDiv.textContent = `Error extracting text from ${file.name}: ${error.message}`;
                    return;
                }
            }

            responseDiv.textContent = 'Generating write-up...';
            const combinedText = extractedTexts.join('\n\n');

            // Construct the API prompt in code, not shown to the user
            const apiPrompt = `You are an experienced head hunter associate at Korn Ferry. Write a [100; 200] words summary for the candidate based on the following documents:

${combinedText}`;

            try {
                const backendUrl = 'https://vercel-mistral-backend-cxobp8vav-theobtds-projects.vercel.app/api/chat';
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: apiPrompt }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                responseDiv.textContent = data.reply;
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
