<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Write-Up Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005bb5;
        }
        #fileUpload {
            display: none;
        }
        .upload-btn {
            background-color: #00a67d;
        }
        .upload-btn:hover {
            background-color: #008a66;
        }
        #fileList {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        #fileList div {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #fileList div:last-child {
            border-bottom: none;
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            width: 100%;
            min-height: 100px;
            background-color: #f9f9f9;
        }
        .prompt {
            font-style: italic;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Recruitment Write-Up Generator</h1>
    <div class="prompt">
        You are an experienced head hunter associate at Korn Ferry.<br>
        Upload candidate documents and generate a write-up of [100; 200] words.
    </div>
    <div class="container">
        <label for="fileUpload" class="upload-btn" style="cursor: pointer;">
            Upload Documents (CV, JD, etc.)
        </label>
        <input type="file" id="fileUpload" multiple>
        <div id="fileList"></div>
        <button id="sendButton">Generate Write-Up</button>
        <div id="response"></div>
    </div>
    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileList = document.getElementById('fileList');
        const sendButton = document.getElementById('sendButton');
        const responseDiv = document.getElementById('response');

        let uploadedFiles = [];

        // Handle file uploads
        fileUpload.addEventListener('change', (event) => {
            uploadedFiles = Array.from(event.target.files);
            updateFileList();
        });

        // Update the displayed file list
        function updateFileList() {
            fileList.innerHTML = '';
            uploadedFiles.forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.textContent = file.name;
                fileList.appendChild(fileDiv);
            });
        }

        // Handle sending files and prompt to the backend
        sendButton.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) {
                responseDiv.textContent = 'Please upload at least one document.';
                return;
            }

            responseDiv.textContent = 'Generating write-up...';

            try {
                const backendUrl = 'https://vercel-mistral-backend-j0ggw71qg-theobtds-projects.vercel.app/api/chat';
                const formData = new FormData();
                uploadedFiles.forEach(file => {
                    formData.append('documents', file);
                });
                formData.append('prompt', "You are an experienced head hunter associate at Korn Ferry tasked with building a write up of [100; 200] words for the candidate in the attached document.");

                const response = await fetch(backendUrl, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                responseDiv.textContent = data.reply;
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
